Invoice:
  type: object
  properties:
    _id:
      type: string
      description: The unique identifier for the invoice
    id:
      type: string
      description: The unique identifier for the invoice, assigned by the admin.
    customer:
      type: string
      description: The customer name.
    date:
      type: string
      description: The date of the sale.
    location:
      type: string
      description: The location of the sale.
    items:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          name:
            type: string
          salePrice:
            type: number
          quantity:
            type: number
          revenue:
            type: number
          cost:
            type: number
          profit:
            type: number
    totalRevenue:
      type: number
      description: The total revenue.
    totalCost:
      type: number
      description: The total cost.
    totalProfit:
      type: number
      description: The total profit.

CreateInvoiceInput:
  type: object
  required:
    - id
    - customer
    - date
    - location
    - items
    - totalRevenue
    - totalCost
    - totalProfit
  properties:
    id:
      type: string
      description: The unique identifier for the invoice, assigned by the admin.
    customer:
      type: string
      description: The customer name.
    date:
      type: string
      description: The date of the sale.
    location:
      type: string
      description: The location of the sale.
    items:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          name:
            type: string
          salePrice:
            type: number
          quantity:
            type: number
          revenue:
            type: number
          cost:
            type: number
          profit:
            type: number
    totalRevenue:
      type: number
      description: The total revenue.
    totalCost:
      type: number
      description: The total cost.
    totalProfit:
      type: number
      description: The total profit.
